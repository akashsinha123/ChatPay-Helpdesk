
	<div class="order-block">
		<div class="order-label">Order</div>
		<div class="top-arrow"></div>
	</div>
	<div class="order-details-block">
		<div class="order-options">
			<div class="grocery">
				<select name="grocery" id="">
					<option value="">Please select</option>
					<option value="" ng-repeat="category in categories">{{category.title}}</option>
				</select>
				</div>
			<div class="spencers"> 
				<select ng-options="merchant as merchant.name for merchant in merchants" ng-model="merchant"><!--ng-change="inventory()"-->
					<option value="">Please select</option>
				</select>
			</div>
		</div>	
		<input type="text" class="order-search" placeholder="Search Products" ng-model="search">
		<ul class="search-options" ng-show="search">
	        <li ng-repeat="inven in inventory | filter:search" ng-click="addItem(inven, $index)">{{inven.itemName}}</li>
      	</ul>	
      	<div class="product-info-scroll" ng-show="items.length">
  			<div class="product-info-block" ng-repeat="item in items">
				<div class="product-close" ng-click="removeItem($index, item)"></div>
				<div class="product-name">{{item.itemName}}</div>
				<!-- <div class="quantity">
					X2
				</div> -->
				<div class="quantity-block">
					<span class="increment" ng-click="quantityIncrement(item.itemUnitPrice, $index); countTotal()">+</span>
					<span><input type="text" class="qty-val" value='' ng-model="item.quantity"></span>
					<span class="decrement" ng-click="quantityDecrement(item.itemUnitPrice, $index); countTotal()">-</span>
				</div>
				<div class="price">{{item.itemUnitPrice}}</div>
				<div class="total-cost" >{{item.itemTotal}}</div>
			</div>	
      	</div>

		<div class="product-cost">
			<div class="userAddress" ng-show="customer"> 
				<ul ng-click="userAddress()">Select User Address
				    <li ng-repeat="address in customer.addresses" ng-show="showUserAddress" ng-click="selectedUserAddress(address)">{{address}}</li>
				</ul>
			</div>
			<table class="cost-calculation"><!-- 
				<tr class="particulars">
					<td class="particular-name">Sub Total</td>
					<td class="space"></td>
					<td class="particular-price">{{sumTotal()}}</td>
				</tr>
				<tr class="particulars">
					<td class="particular-name">Delivery Charges</td>
					<td class="space"></td>
					<td class="particular-price">49.00</td>
				</tr>
				<tr class="particulars">
					<td class="particular-name">Convenience Charges</td>
					<td class="space"></td>
					<td class="particular-price">10.00</td>
				</tr>
				<tr class="particulars">
					<td class="particular-name">Discount</td>
					<td class="space"></td>
					<td class="particular-price">100.00</td>
				</tr> -->
			</table>
			<div class="total-cost">
				<div class="total-label"><div class="top-arrow"></div>Grand Total</div>
				<div class="value">{{sumTotal()}}</div>
				<div class="trans" ng-click="placeOrder()"><div class="send-tick"></div>Send Order</div>
			</div>
		</div>					
	</div>
